<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GOMS</title>
    <link rel="icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <style>
        body.login-page {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            width: 360px;
            margin: 0 auto;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-logo a {
            font-size: 24px;
            font-weight: 400;
            color: #000;
            text-decoration: none;
        }

        .card-wider {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-card-body {
            padding: 20px;
        }

        .login-box-msg {
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
            color: #6c757d;
        }

        button[type="submit"] {
            background: #007bff;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
        }

        .login-btn-container {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body class="login-page">

    <div class="login-box">
        <div class="login-logo">
            <a>Photography Booking System</a>
        </div>
        <div class="card card-wider">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Login to start your session</p>

                <form id="loginForm" novalidate>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" id="loginUsername" required>
                        <div class="input-group-text">
                            <span class="bi bi-person"></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" id="loginPassword" required>
                        <div class="input-group-text">
                            <span class="bi bi-eye-slash" id="togglePasswordLogin" style="cursor: pointer;"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 login-btn-container">
                            <button class="btn text-white rounded-pill shadow-sm py-2 px-4" type="submit">Login</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById("togglePasswordLogin").addEventListener("click", function () {
            const passwordField = document.getElementById("loginPassword");
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;

            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });

        // Simple single-user login (hardcoded)
        const validUsername = "admin";
        const validPassword = "12345";

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const user = document.getElementById("loginUsername").value.trim();
            const pass = document.getElementById("loginPassword").value.trim();

            if (user === validUsername && pass === validPassword) {
                Swal.fire({
                    icon: "success",
                    title: "Login Successful",
                    text: "Welcome, " + user + "!",
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "dashboard.html"; // redirect after login
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Login Failed",
                    text: "Invalid username or password!",
                    timer: 2000,
                    showConfirmButton: false
                });
            }
        });
    </script>

</body>

</html>
